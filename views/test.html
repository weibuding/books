<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/assets/layui/css/layui.css" >
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<table class="layui-hide" id="test"></table>


              
          
<script src="/assets/layui/layui.js" ></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url: '/apiData'
    ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
      layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
      //,curr: 5 //设定初始在第 5 页
      ,groups: 1 //只显示 1 个连续页码
      ,first: false //不显示首页
      ,last: false //不显示尾页
      
    }
    ,cols: [[
      {field:'id', width:80, title: '序号', sort: true}
      ,{field:'title', width:100, title: '标题'}
      ,{field:'content', width:80, title: '内容', sort: true}
      ,{field:'author', width:80, title: '作者'}
      ,{field:'status', title: '状态', minWidth: 150}
      ,{field:'add_date', width:80, title: '添加时间', sort: true}
      ,{field:'pic', width:80, title: '封面图', sort: true}
      ,{field:'cate_id', width:80, title: '所属分类'}
    ]]
    
  });
});
</script>

</body>
</html>
