<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>德德后台管理系统</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 导入公共页面 -->
        {{ include "./common/header.html" }}

        <!-- 导入公共页面 -->
        {{ include "./common/side.html" }}

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <h1 style="margin: 10px 60px;">添加文章</h1>
                <form class="layui-form" id="artForm" lay-filter="example">
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">作家姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">文章分类展示</label>
                        <div class="layui-input-inline">
                            <input type="text" name="text" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">封面图</label>
                        <div class="layui-input-inline">
                            <input type="file" name="pic" id="pic" onchange="uploadFile(this)" style="display:none">
                            <a class="layui-btn" href="javascript:;" id="upload">上传文件</a>
                            <img src="" id="preview" alt="" style="width:80px">
                        </div>
                    </div>
                    
                    <!-- <div style="position: relative; padding: 10px 0;">
                        <div class="layui-form-item" style="position: absolute; top:0;left:0; z-index: 999999;margin: 18px 0;
                        top: -31px;">
                            <label class="layui-form-label">所属分类</label>
                            <div class="layui-input-inline">
                                <select id="cate_id" name="text" >
                                    <option value="0">未分类</option>
                                </select>
                            </div>
                        </div>
                    </div> -->
                    


                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">审核</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="0" title="待审核" checked="">
                            <input type="radio" name="status" value="1" title="审核通过">
                        </div>
                    </div> -->
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">作者国家</label>
                        <div class="layui-input-block">
                            <div id="content"></div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn"  id="submitForm">立即提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

<script src="/assets/layui/layui.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
<script>

    let editor;
    function initEditor(){
        // 初始化富文本编辑器
        const E = window.wangEditor
        editor = new E('#content')
        // 1. 上传文件会变成base64
        editor.config.uploadImgShowBase64 = true
        editor.config.uploadImgMaxSize = 0.5 * 1024 * 1024 // 0.5M
        

        editor.create()
    }

    // 初始化富文本编辑器
    initEditor();
    
    // 上传文件
    function uploadFile(fileEle){
        const file = fileEle.files[0];
        // 预览图片
        const fileReader = new FileReader();
        fileReader.readAsDataURL(file)
        fileReader.onload = function(){
            const base64 = this.result
            console.log(base64)
            $("#preview").attr('src',base64)
        }

    }


    layui.use(['form', 'layedit', 'laydate'],function(){
        const form = layui.form;
        console.log(form);
        // 默认加载所有的分类
        async function initCateData(){
            const {data} = await $.get('/booksadd')
            console.log(data);
            let optionsHtml = '<option value="0">未分类</option>';
            data.forEach(item => {
                const {cate_id,text} = item;
                optionsHtml += `<option value="${cate_id}">${text}</option>`
            });
            // 赋值给下拉框
            $("#cate_id").html(optionsHtml)

            form.render('select');//需要渲染一下
        }

        initCateData();

        // 上传文件
        $("#upload").on('click',()=>{
            $("#pic")[0].click();
        })

    })
   

   // 提交表单数据
   $("#submitForm").on('click',async ()=>{
       // 1. 获取数据（文本和二进制、富文本数据）
       const formData = new FormData( $("#artForm")[0] )
       // 获取富文本内容
        const content = editor.txt.html() 
        formData.append('content',content)
       // 2.发送请求
       const {code,message} = await $.ajax({
           url:"/addArtData",
           type: 'post',
           data:formData,
           contentType:false,
           processData:false,
           dataType:"json"
       })
       // 3.提示
       layer.msg(message)
       if(code === 0){
        location.href = '/books'
       }
      
       
   })
</script>
